pipeline:
  build:
    image: alpine:3.6
    commands:
      - apk --update add docker
      - "export DOCKER_HOST=unix:///var/run/host.sock"
      - docker build -t registry.dryusdan.fr/dryusdan/cachethq .
    volumes:
      - /var/run/docker.sock:/var/run/host.sock:ro
  
  push_own_registry:
    image: alpine:3.6
    commands:
      - drone secrets add

